<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>

  window.addEventListener('keydown', function(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`) // on va chercher les audios associÃ©s Ã  des keys
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`) // on va chercher la div ket y pour l'effet hover
    if (!audio) return; //stoppe la fonction quand audio est diffÃ©rent des data-key definies
    audio.currentTime = 0; // le son reprend au dÃ©but quand on clique
    audio.play();
    key.classList.add('playing'); // on ajoute le hover sur la div key
  });

  //retirer le hover aprÃ¨s la fin du son

  function removeTransition(e){
    if (e.propertyName !== 'transform') // on sÃ©lectionne la class css transform, on skip les autres class
    this.classList.remove('playing'); // on retire le hover sur la div key
  }

  const keys = document.querySelectorAll('.key') // on va chercher toutes les keys (array)
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));  //pour chaque key on va Ã©couter la fin du son

</script>


</body>
</html>
